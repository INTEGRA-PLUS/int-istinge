name: Deploy to cPanel Servers

on:
  # Ejecutar en cada push a master
  push:
    branches:
      - master
  
  # Permitir ejecuci√≥n manual con opciones
  workflow_dispatch:
    inputs:
      deploy_code:
        description: 'Desplegar c√≥digo'
        required: true
        default: true
        type: boolean
      run_migrations:
        description: 'Ejecutar migraciones de base de datos'
        required: true
        default: false
        type: boolean
      specific_servers:
        description: 'Servidores espec√≠ficos (JSON array de √≠ndices, ej: [0,1,5]). Vac√≠o = todos'
        required: false
        default: ''
        type: string

env:
  # M√°ximo de servidores en paralelo
  MAX_PARALLEL: 5

jobs:
  # Job para preparar la lista de servidores
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Crear configuraci√≥n desde secret
        run: |
          # Crear directorio si no existe
          mkdir -p config
          
          # Escribir configuraci√≥n desde secret
          echo '${{ secrets.SERVERS_CONFIG }}' > config/servers.json
          
          # üîç DEBUG: Verificar que el archivo existe
          if [ ! -f config/servers.json ]; then
            echo "‚ùå ERROR: Archivo config/servers.json NO fue creado"
            exit 1
          fi
          
          # üîç DEBUG: Verificar que tiene contenido
          FILE_SIZE=$(stat -c%s config/servers.json 2>/dev/null || stat -f%z config/servers.json 2>/dev/null)
          echo "üìä Tama√±o del archivo: $FILE_SIZE bytes"
          
          if [ "$FILE_SIZE" -eq 0 ] || [ "$FILE_SIZE" -lt 10 ]; then
            echo "‚ùå ERROR: SERVERS_CONFIG secret est√° vac√≠o o casi vac√≠o"
            echo "üìù Contenido recibido (primeros 500 caracteres):"
            head -c 500 config/servers.json
            exit 1
          fi
          
          # üîç DEBUG: Verificar que es JSON v√°lido
          if ! jq empty config/servers.json 2>/dev/null; then
            echo "‚ùå ERROR: SERVERS_CONFIG no es JSON v√°lido"
            echo "üìù Primeras 200 caracteres del archivo:"
            head -c 200 config/servers.json
            echo ""
            echo "üìù Error de jq:"
            jq empty config/servers.json 2>&1 || true
            exit 1
          fi
          
          # üîç DEBUG: Mostrar estructura (sin datos sensibles)
          echo "‚úÖ JSON v√°lido detectado"
          TOTAL=$(jq '.servers | length' config/servers.json)
          ENABLED=$(jq '[.servers[] | select(.enabled == true)] | length' config/servers.json)
          echo "üìä Total de servidores en config: $TOTAL"
          echo "üìä Servidores habilitados: $ENABLED"
          
          if [ "$ENABLED" -eq 0 ]; then
            echo "‚ö†Ô∏è ADVERTENCIA: No hay servidores habilitados"
            echo "Todos los servidores tienen 'enabled: false'"
          fi
          
          echo "‚úÖ Configuraci√≥n de servidores cargada correctamente"

      - name: Generar matriz de servidores
        id: set-matrix
        run: |
          # Leer servidores habilitados del JSON
          SPECIFIC='${{ github.event.inputs.specific_servers }}'
          
          if [ -n "$SPECIFIC" ] && [ "$SPECIFIC" != "[]" ] && [ "$SPECIFIC" != "" ]; then
            # Filtrar solo servidores espec√≠ficos
            echo "üìã Usando servidores espec√≠ficos: $SPECIFIC"
            MATRIX=$(cat config/servers.json | jq -c --argjson indices "$SPECIFIC" '
              .servers | to_entries | 
              map(select(.key as $k | $indices | index($k))) | 
              map(.value + {index: .key}) |
              map(select(.enabled == true)) |
              {include: .}
            ')
          else
            # Usar todos los servidores habilitados
            echo "üìã Usando todos los servidores habilitados"
            MATRIX=$(cat config/servers.json | jq -c '
              .servers | 
              map(select(.enabled == true)) | 
              to_entries | 
              map(.value + {index: .key}) |
              {include: .}
            ')
          fi
          
          # üîç DEBUG: Mostrar matriz generada (estructura, sin datos sensibles)
          echo "üîç Matriz generada (cantidad de servidores):"
          COUNT=$(echo "$MATRIX" | jq '.include | length')
          echo "üìä Total de servidores a procesar: $COUNT"
          
          if [ "$COUNT" -eq 0 ]; then
            echo "‚ùå ERROR: No hay servidores para procesar"
            echo "Verifica que al menos un servidor tenga 'enabled: true'"
            exit 1
          fi
          
          # üîç DEBUG: Mostrar nombres de servidores
          echo "üìù Servidores que se procesar√°n:"
          echo "$MATRIX" | jq -r '.include[].name'
          
          # Establecer output
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "‚úÖ Matriz de servidores configurada correctamente"

      - name: Limpiar archivos sensibles
        if: always()
        run: |
          rm -f config/servers.json
          echo "üîí Archivos sensibles eliminados"

  # Job de deployment (se ejecuta en paralelo para cada servidor)
  deploy:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar SSH
        run: |
          # Crear directorio SSH
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Escribir clave privada (sin mostrar en logs)
          echo '${{ secrets.SSH_PRIVATE_KEY }}' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Verificar que la llave fue creada
          if [ ! -f ~/.ssh/id_rsa ]; then
            echo "‚ùå ERROR: No se pudo crear la llave SSH"
            exit 1
          fi
          
          # Agregar host a known_hosts (evitar prompt de verificaci√≥n)
          echo "üîç Agregando host a known_hosts: ${{ matrix.host }}"
          ssh-keyscan -p ${{ matrix.port }} -H ${{ matrix.host }} >> ~/.ssh/known_hosts 2>/dev/null || true
          
          echo "‚úÖ SSH configurado para: ${{ matrix.name }}"

      - name: Crear configuraci√≥n de servidor
        run: |
          mkdir -p config
          echo '${{ secrets.SERVERS_CONFIG }}' > config/servers.json

      - name: Desplegar c√≥digo
        if: ${{ github.event_name == 'push' || github.event.inputs.deploy_code == 'true' }}
        run: |
          echo "========================================="
          echo "üöÄ Desplegando c√≥digo a: ${{ matrix.name }}"
          echo "üìç Host: ${{ matrix.host }}:${{ matrix.port }}"
          echo "üë§ Usuario: ${{ matrix.user }}"
          echo "üìÇ Ruta: ${{ matrix.path }}"
          echo "========================================="
          
          # Verificar que existe el script
          if [ ! -f scripts/deploy.sh ]; then
            echo "‚ùå ERROR: scripts/deploy.sh no encontrado"
            exit 1
          fi
          
          # Dar permisos de ejecuci√≥n al script
          chmod +x scripts/deploy.sh
          
          # Ejecutar deployment
          ./scripts/deploy.sh \
            --host "${{ matrix.host }}" \
            --port "${{ matrix.port }}" \
            --user "${{ matrix.user }}" \
            --path "${{ matrix.path }}"
          
          echo "‚úÖ C√≥digo desplegado exitosamente a: ${{ matrix.name }}"

      - name: Ejecutar migraciones
        if: ${{ github.event.inputs.run_migrations == 'true' }}
        env:
          DB_PASS: ${{ secrets[format('DB_PASS_SERVER_{0}', matrix.index)] }}
        run: |
          echo "========================================="
          echo "üóÑÔ∏è Ejecutando migraciones en: ${{ matrix.name }}"
          echo "üìä Base de datos: ${{ matrix.db_name }}"
          echo "üë§ Usuario DB: ${{ matrix.db_user }}"
          echo "========================================="
          
          # Verificar que existe el script
          if [ ! -f scripts/run-migrations.sh ]; then
            echo "‚ùå ERROR: scripts/run-migrations.sh no encontrado"
            exit 1
          fi
          
          # Verificar que tenemos la contrase√±a
          if [ -z "$DB_PASS" ]; then
            echo "‚ùå ERROR: Secret DB_PASS_SERVER_${{ matrix.index }} no configurado"
            exit 1
          fi
          
          # Dar permisos de ejecuci√≥n al script
          chmod +x scripts/run-migrations.sh
          
          # Ejecutar migraciones
          ./scripts/run-migrations.sh \
            --host "${{ matrix.host }}" \
            --port "${{ matrix.port }}" \
            --user "${{ matrix.user }}" \
            --db-name "${{ matrix.db_name }}" \
            --db-user "${{ matrix.db_user }}" \
            --db-pass "$DB_PASS"
          
          echo "‚úÖ Migraciones completadas en: ${{ matrix.name }}"

      - name: Limpiar archivos sensibles
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          rm -f config/servers.json
          echo "üîí Archivos sensibles eliminados"

      - name: Reportar resultado
        if: always()
        run: |
          echo "========================================="
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ √âXITO: ${{ matrix.name }}"
          else
            echo "‚ùå ERROR: ${{ matrix.name }}"
          fi
          echo "========================================="

  # Job de resumen final
  summary:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Resumen del deployment
        run: |
          echo "=========================================="
          echo "üìä RESUMEN DE DEPLOYMENT"
          echo "=========================================="
          echo "Fecha: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Ejecutado por: ${{ github.actor }}"
          echo "=========================================="
          
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Todos los deployments completados exitosamente"
          elif [ "${{ needs.deploy.result }}" == "failure" ]; then
            echo "‚ö†Ô∏è Algunos deployments fallaron - revise los logs individuales"
          else
            echo "‚ÑπÔ∏è Estado del deployment: ${{ needs.deploy.result }}"
          fi
          echo "=========================================="