name: Deploy to cPanel Servers

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      deploy_code:
        description: 'Desplegar c√≥digo'
        required: true
        default: true
        type: boolean
      run_migrations:
        description: 'Ejecutar migraciones de base de datos'
        required: true
        default: false
        type: boolean
      specific_servers:
        description: 'Servidores espec√≠ficos (JSON array de √≠ndices, ej: [0,1,5]). Vac√≠o = todos'
        required: false
        default: ''
        type: string

env:
  MAX_PARALLEL: 5

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      server_indices: ${{ steps.set-matrix.outputs.server_indices }}
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Crear configuraci√≥n desde secret
        run: |
          mkdir -p config
          echo '${{ secrets.SERVERS_CONFIG }}' > config/servers.json
          
          if [ ! -f config/servers.json ]; then
            echo "‚ùå ERROR: Archivo config/servers.json NO fue creado"
            exit 1
          fi
          
          FILE_SIZE=$(stat -c%s config/servers.json 2>/dev/null || stat -f%z config/servers.json 2>/dev/null)
          echo "üìä Tama√±o del archivo: $FILE_SIZE bytes"
          
          if [ "$FILE_SIZE" -eq 0 ] || [ "$FILE_SIZE" -lt 10 ]; then
            echo "‚ùå ERROR: SERVERS_CONFIG secret est√° vac√≠o"
            exit 1
          fi
          
          if ! jq empty config/servers.json 2>/dev/null; then
            echo "‚ùå ERROR: SERVERS_CONFIG no es JSON v√°lido"
            exit 1
          fi
          
          echo "‚úÖ JSON v√°lido detectado"
          TOTAL=$(jq '.servers | length' config/servers.json)
          ENABLED=$(jq '[.servers[] | select(.enabled == true)] | length' config/servers.json)
          echo "üìä Total de servidores: $TOTAL"
          echo "üìä Servidores habilitados: $ENABLED"

      - name: Generar lista de √≠ndices
        id: set-matrix
        run: |
          SPECIFIC='${{ github.event.inputs.specific_servers }}'
          
          if [ -n "$SPECIFIC" ] && [ "$SPECIFIC" != "[]" ] && [ "$SPECIFIC" != "" ]; then
            echo "üìã Usando servidores espec√≠ficos: $SPECIFIC"
            INDICES=$(cat config/servers.json | jq -c --argjson indices "$SPECIFIC" '
              .servers | to_entries | 
              map(select(.key as $k | $indices | index($k))) |
              map(select(.value.enabled == true)) |
              map(.key)
            ')
          else
            echo "üìã Usando todos los servidores habilitados"
            INDICES=$(cat config/servers.json | jq -c '
              .servers | to_entries | 
              map(select(.value.enabled == true)) |
              map(.key)
            ')
          fi
          
          COUNT=$(echo "$INDICES" | jq 'length')
          echo "üìä Total de servidores a procesar: $COUNT"
          
          if [ "$COUNT" -eq 0 ]; then
            echo "‚ùå ERROR: No hay servidores para procesar"
            exit 1
          fi
          
          # Convertir array de √≠ndices a string JSON para la matriz
          echo "server_indices=$INDICES" >> $GITHUB_OUTPUT
          echo "‚úÖ √çndices configurados: $INDICES"

      - name: Limpiar archivos sensibles
        if: always()
        run: |
          rm -f config/servers.json
          echo "üîí Archivos sensibles eliminados"

  deploy:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        server_index: ${{ fromJson(needs.prepare.outputs.server_indices) }}
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Crear configuraci√≥n desde secret
        run: |
          mkdir -p config
          echo '${{ secrets.SERVERS_CONFIG }}' > config/servers.json

      - name: Extraer configuraci√≥n del servidor
        id: server_config
        run: |
          INDEX=${{ matrix.server_index }}
          
          NAME=$(jq -r ".servers[$INDEX].name" config/servers.json)
          HOST=$(jq -r ".servers[$INDEX].host" config/servers.json)
          PORT=$(jq -r ".servers[$INDEX].port" config/servers.json)
          USER=$(jq -r ".servers[$INDEX].user" config/servers.json)
          PATH=$(jq -r ".servers[$INDEX].path" config/servers.json)
          DB_NAME=$(jq -r ".servers[$INDEX].db_name" config/servers.json)
          DB_USER=$(jq -r ".servers[$INDEX].db_user" config/servers.json)
          
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "host=$HOST" >> $GITHUB_OUTPUT
          echo "port=$PORT" >> $GITHUB_OUTPUT
          echo "user=$USER" >> $GITHUB_OUTPUT
          echo "path=$PATH" >> $GITHUB_OUTPUT
          echo "db_name=$DB_NAME" >> $GITHUB_OUTPUT
          echo "db_user=$DB_USER" >> $GITHUB_OUTPUT
          
          echo "‚úÖ Configuraci√≥n extra√≠da para: $NAME"

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo '${{ secrets.SSH_PRIVATE_KEY }}' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          ssh-keyscan -p ${{ steps.server_config.outputs.port }} -H ${{ steps.server_config.outputs.host }} >> ~/.ssh/known_hosts 2>/dev/null || true
          
          echo "‚úÖ SSH configurado para: ${{ steps.server_config.outputs.name }}"

      - name: Desplegar c√≥digo
        if: ${{ github.event_name == 'push' || github.event.inputs.deploy_code == 'true' }}
        run: |
          echo "========================================="
          echo "üöÄ Desplegando a: ${{ steps.server_config.outputs.name }}"
          echo "üìç Host: ${{ steps.server_config.outputs.host }}:${{ steps.server_config.outputs.port }}"
          echo "========================================="
          
          if [ ! -f scripts/deploy.sh ]; then
            echo "‚ùå ERROR: scripts/deploy.sh no encontrado"
            exit 1
          fi
          
          chmod +x scripts/deploy.sh
          
          ./scripts/deploy.sh \
            --host "${{ steps.server_config.outputs.host }}" \
            --port "${{ steps.server_config.outputs.port }}" \
            --user "${{ steps.server_config.outputs.user }}" \
            --path "${{ steps.server_config.outputs.path }}"
          
          echo "‚úÖ C√≥digo desplegado exitosamente"

      - name: Ejecutar migraciones
        if: ${{ github.event.inputs.run_migrations == 'true' }}
        env:
          DB_PASS: ${{ secrets[format('DB_PASS_SERVER_{0}', matrix.server_index)] }}
        run: |
          echo "========================================="
          echo "üóÑÔ∏è Ejecutando migraciones en: ${{ steps.server_config.outputs.name }}"
          echo "üìä Base de datos: ${{ steps.server_config.outputs.db_name }}"
          echo "========================================="
          
          if [ ! -f scripts/run-migrations.sh ]; then
            echo "‚ùå ERROR: scripts/run-migrations.sh no encontrado"
            exit 1
          fi
          
          if [ -z "$DB_PASS" ]; then
            echo "‚ùå ERROR: Secret DB_PASS_SERVER_${{ matrix.server_index }} no configurado"
            exit 1
          fi
          
          chmod +x scripts/run-migrations.sh
          
          ./scripts/run-migrations.sh \
            --host "${{ steps.server_config.outputs.host }}" \
            --port "${{ steps.server_config.outputs.port }}" \
            --user "${{ steps.server_config.outputs.user }}" \
            --db-name "${{ steps.server_config.outputs.db_name }}" \
            --db-user "${{ steps.server_config.outputs.db_user }}" \
            --db-pass "$DB_PASS"
          
          echo "‚úÖ Migraciones completadas"

      - name: Limpiar archivos sensibles
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          rm -f config/servers.json
          echo "üîí Archivos sensibles eliminados"

      - name: Reportar resultado
        if: always()
        run: |
          echo "========================================="
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ √âXITO: ${{ steps.server_config.outputs.name }}"
          else
            echo "‚ùå ERROR: ${{ steps.server_config.outputs.name }}"
          fi
          echo "========================================="

  summary:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Resumen del deployment
        run: |
          echo "=========================================="
          echo "üìä RESUMEN DE DEPLOYMENT"
          echo "=========================================="
          echo "Fecha: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Ejecutado por: ${{ github.actor }}"
          echo "=========================================="
          
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Todos los deployments completados exitosamente"
          elif [ "${{ needs.deploy.result }}" == "failure" ]; then
            echo "‚ö†Ô∏è Algunos deployments fallaron - revise los logs individuales"
          else
            echo "‚ÑπÔ∏è Estado: ${{ needs.deploy.result }}"
          fi
          echo "=========================================="